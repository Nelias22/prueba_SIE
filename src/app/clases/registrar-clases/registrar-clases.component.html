
 <div class="row">
    <form class="col s12">
      <div class="row">
 		<h5 class="col offset-m3">Registrar Nueva Clase</h5>
        
         <div class="input-field col s12 m6 offset-m3">
          <input #ide id="ide" type="number" class="validate">
          <label for="ide">ID</label>
        </div> 

        <div class="input-field col s12 m6 offset-m3">
          <input #nombre id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>

        <div class="input-field col s12 m6 offset-m3">
          <input #observacion id="observacion" type="text" class="validate">
          <label for="observacion">Observacion</label>
        </div> 




		<a routerLink="/clases" class="col s6 m3 offset-m3 btn">Cancelar</a>
		<a routerLink="/clases" (click)="registrar(ide.value,nombre.value,observacion.value)" class="col s6 m3 btn">Registrar</a>

   	   </div>        
    </form>
  </div>
